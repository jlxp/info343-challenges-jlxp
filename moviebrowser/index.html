<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="icon" href="img/movie_icon.png?">
</head>

<body>
    <header class="jumbotron jumbotron-fluid bg-primary">
        <div class="container text-white">
            <h1>ðŸŽ¬ Movies</h1>
            <p>Browse our collection of movies</p>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col-2 d-none d-lg-block d-xl-none">
                    <div class="list-group" id="myList" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-all-list" href="#" data-toggle="list" role="tab">All</a>
                    </div>
            </div>

            <div class="col">
                <div class="tab-content" id="nav-tabContent">
                    <section class="pb-4">
                        <div class="container">
                            <form action="#" id="search-form">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="search for a title">
                                    <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit" aria-label="search">
                                                <div class="d-flex align-items-center">
                                                    <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                                        />
                                                    </svg>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </section>
                    <div class="row px-4">
                        <div class="col dropdown d-none d-block d-lg-none pr-0">
                                <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Select Genre
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item">All</a>
                                </div>
                        </div>                    
                        <nav aria-label="..." id="page-numbers" class="col pl-0">
                            <ul class="pagination pagination-sm justify-content-end">
                                <li class="page-item">
                                    <a class="page-link" id="prev" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&#10096;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <div class="page-numbers px-2 pb-2"></div>
                                <li class="page-item">
                                    <a class="page-link" id="next" href="#" aria-label="Next">
                                        <span aria-hidden="true">&#10097;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <section>
                        <div class="container">
                            <!-- for showing feedback -->
                            <div class="progress d-none">
                                <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
                            </div>
                            <!-- for error messages -->
                            <div class="alert alert-danger d-none"></div>
                            <!-- for the search results -->
                            <div id="results" class="card-columns"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title"></h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p class="tagline"></p>
                <div class="d-flex">
                    <img class="poster">
                    <div class="word-content p-4">
                        <h5>Overview</h5>
                        <p class="overview"></p>
                        <h5>Genres</h5>
                        <ul class="genre"></ul>
                        <h5>Production Comopanies</h5>
                        <ul class="companies"></ul>
                        <h5>Movie Website</h5>
                        <a class="homepage"></a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <!-- our script -->
    <script src="js/index.js"></script>

</body>
</html>
